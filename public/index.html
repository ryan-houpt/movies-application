<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>My Application</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css" />

</head>
<body>

    <div class="container">
        <div class="carousel" id="carousel">

        </div>
    </div>


    <div class="container my-5">
        <div id="movie-go-round" class="carousel slide carousel-fade" data-ride="carousel">
            <div id="movies-on-display" class="carousel-inner">
                <!-- imported from js -->
            </div>
            <a class="carousel-control-prev" href="#movie-go-round" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#movie-go-round" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

        <h1>Hello There!</h1>
        <p>To get started, edit <code>src/index.js</code>.</p>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text rounded-left" id="inputGroup-sizing-default">Title</span>
            </div>
            <input type="text" class="form-control mr-1 rounded-right" id="movie-title">
            <select class="custom-select mr-1 rounded" id="star-rating" name="stars">
                <option value="1">1 Stars</option>
                <option value="2">2 Stars</option>
                <option value="3">3 Stars</option>
                <option value="4">4 Stars</option>
                <option value="5">5 Star</option>
            </select>
            <button id="a-button-that-works" class="btn btn-warning mr-1">A Button That Submits</button>
            <button id="a-button-that-deletes" class="btn btn-danger">A Button That Deletes</button>
        </div>



        <div id="editor">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <label class="input-group-text rounded-left" for="movies">Movies</label>
                </div>
                <select class="custom-select rounded-right" id="movies">
                    <option value="0">Make your selection</option>
                </select>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="/main.js"></script>

</body>
</html>
